<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" type="text/css" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Sign Up</title>
  </head>
  <body>
    
      <header>
          <div class= "topnav" >
              <div class="navbar">
                <!-- <a href="#">Home</a> -->
                <a href="index.html">codeTutor</a>
                <a href="signup.html">SIGN UP</a>
                <a href="login.html">LOGIN</a>
                <a href="about.html">ABOUT</a>
                <a href="account.html">ACCOUNT</a>        
                <a href="profile.html">PROFILE</a>
              </div>
            </div>
        </header>

    <div class = "container">
      <div class = "row">
        <div class = "col-sm-12">

              
            <div class="wrapper-container">

                    <div id = "textArea"></div>

                    <div class="input-group">
                        <h2><strong>Name</strong></h2>
                        <input id="name" type="text" class="form-control" placeholder="Name" aria-describedby="basic-addon1">
                    </div>
           
                    <div class="input-group">
                      <h2><strong>Email</strong></h2>
                      <input id="email" type="email" class="form-control" placeholder="Email" aria-describedby="basic-addon1">
                  </div>

                    <div class="input-group">
                        <h2><strong>Username</strong></h2>
                        <input id="username" type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
                    </div>

                    <div class="input-group">
                        <h2><strong>Password</strong></h2>
                        <input id="password" type="text" class="form-control" placeholder="Password" aria-describedby="basic-addon1">
                    </div>            

                    <div class="input-group">

                        <p><strong>Re-Type Password</strong></p>
                        <input id="retypePassword" type="text" class="form-control" placeholder="Re-type Password" aria-describedby="basic-addon1">

                        <input id="repassword" type="text" class="form-control" placeholder="Re-type Password" aria-describedby="basic-addon1">
                    </div>           

                    <div class="input-group">
                        <h2><strong>Your Proficiencies</strong></h2>
                      <textarea id="proficiencies" type: "text" placeholder: "List your proficiencies"></textarea>
                    </div>

                    <div class="input-group">
                      <h2><strong>Write a short bio</strong></h2>
                      <textarea id="bio" type:"text" placeholder: "Write a short bio"></textarea>
                  </div>

                  <input id = "submitBtn" type = "submit">

            </div>

          </div>

        </div>
      </div>

<footer>
    <div class = "row">
      <div class = "col-sm-12">
        <footer>
            <button href = "about.html"><a href = "about.html">ABOUT US</a></button>
        </footer>
      </div>
    </div>
  </div>
</footer>

<script
  src="https://code.jquery.com/jquery-3.3.1.js"

  crossorigin="anonymous"></script>

<script src = "assets/javascript/app.js"></script>
  </body>
</html>
