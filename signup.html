<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" type="text/css" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <header>
      <div class= "topnav" >
       
          <div class="navbar">
            <a href="index.html">Home</a>
            <a href="signup.html">Sign up</a>
            <a href="login.html">Login</a>
          </div>
        
        </div>

    </header>

    <div class = "container">
      <div class = "row">
        <div class = "col-sm-12">

          <div class="banner-content">
              <img src="css/ProONE-Banner.png" />
              
            <div class="wrapper">


                    <div class="input-group">
                        <p><strong>Name</strong></p>
                        <input id="name" type="text" class="form-control" placeholder="Name" aria-describedby="basic-addon1">
                    </div>
           
                    <div class="input-group">
                      <p><strong>Email</strong></p>
                      <input id="email" type="email" class="form-control" placeholder="Email" aria-describedby="basic-addon1">
                  </div>

                    <div class="input-group">
                        <p><strong>Username</strong></p>
                        <input id="username" type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
                    </div>

                    <div class="input-group">
                        <p><strong>Password</strong></p>
                        <input id="password" type="text" class="form-control" placeholder="Password" aria-describedby="basic-addon1">
                    </div>            

                    <div class="input-group">
                        <p><strong>Re-Type Password</strong></p>
                        <input id="retypePassword" type="text" class="form-control" placeholder="Re-type Password" aria-describedby="basic-addon1">
                    </div>           

                    <div class="input-group">
                        <p><strong>Your Proficiencies</strong></p>
                      <textarea id="proficiencies" type: "text" placeholder: "List your proficiencies"></textarea>
                    </div>

                    <div class="input-group">
                      <p><strong>Bio</strong></p>
                      <textarea id="Bio" type:"text" placeholer: "Write a short bio"></textarea>
                  </div>

                  <button id="signupSubmit"><a href = "account.html">Submit</a></button>

            </div>

          </div>

        </div>
      </div>

<footer>

      <div class = "col-sm-12">

            <button href = "about.html"><a href = "about.html">ABOUT US</a></button>

    </div>
  </div>
</footer>
